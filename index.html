<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>

	<link rel="stylesheet" type = "text/css" href="style.css" >
</head>


<body>
	<h1>HTML calculator</h1>
    <div id="calc-parent">
		<div class="row"> 
			<div class="column" id="calc-display-val"> 0 </div>
		</div>
	<div class="row">		
			<div class="calc-btn column" id="calc-clear"> AC </div>
			<div class="calc-btn column" id="calc-backspace">&larr;</div>
			<div class="calc-btn calc-btn-operator column" id="calc-divide">&#247;
		</div>
	</div>

		<div class="row"> 
			<div class="calc-btn btn-num column" id="calc-seven"> 7 </div>
			<div class="calc-btn btn-num column" id="calc-eight"> 8 </div>
			<div class="calc-btn btn-num column" id="calc-nine"> 9 </div>
			<div class="calc-btn calc-btn-operator column" id="calc-multiply">x </div>
 		</div>

		<div class="row"> 
			<div class="calc-btn btn-num column" id="calc-four"> 4 </div>
			<div class="calc-btn btn-num column" id="calc-five"> 5 </div>
			<div class="calc-btn btn-num column" id="calc-six"> 6 </div>
			<div class="calc-btn calc-btn-operator column" id="calc-minus"> - </div>
		</div>

		<div class="row"> 
			<div class="calc-btn btn-num column" id="calc-one"> 1 </div>
			<div class="calc-btn btn-num column" id="calc-two"> 2 </div>
			<div class="calc-btn btn-num column" id="calc-three"> 3 </div>
			<div class="calc-btn calc-btn-operator column" id="calc-plus"> + </div>
		</div>

		<div class="row">
			<div class="calc-btn btn-num column" id="calc-zero"> 0 </div>
			<div class="calc-btn calc-btn-num btn column" id="calc-decmial"> . </div>
			<div class="calc-btn calc-btn-operator column" id="calc-equals">= </div>

		</div>
	</div>	
	<script>
	//setting each button of the calculator to a javascript element	
		var oneBtn = document.getElementById('calc-one');
		var twoBtn = document.getElementById('calc-two');
		var threeBtn = document.getElementById('calc-three');
		var fourBtn = document.getElementById('calc-four');
		var fiveBtn = document.getElementById('calc-five');
		var sixBtn = document.getElementById('calc-six');
		var sevenBtn = document.getElementById('calc-seven');
		var eightBtn = document.getElementById('calc-eight');
		var nineBtn = document.getElementById('calc-nine');
		var zeroBtn = document.getElementById('calc-zero');
		
		var decimalBtn = document.getElementById('calc-decimal');
		var clearBtn = document.getElementById('calc-clear');
		var backspaceBtn = document.getElementById('calc-backspace');
		var displayValElement = document.getElementById('calc-display-val');

		var displayVal = '0';
		var pendingVal;
		var evalStringArray = [];


		var calcNumBtns = document.getElementsByClassName('calc-btn');
		var calcOperatorBtns = document.getElementsByClassName('calc-btn-operator');
		
		var updateDisplayVal = function(clickObj) {
			var btnText = clickObj.target.innerText;

			if(displayVal === '0') {
				displayVal = '';
			}
				displayVal += btnText;
				displayValElement.innerText = displayVal;	
		}

		for (let i = 0; i < calcNumBtns.length; i ++) {
			calcNumBtns[i].addEventListener('click', updateDisplayVal, false);

		}

	//	for (let i = 0; i < calcOperatorBtns.length; i ++) {
	//		calcOperatorBtns[i].addEventListener('click', performOperation, false);
	//	}
		clearBtn.onclick = () => {
			displayVal = '0';
			pendingVal = undefined;
			evalStringArray = [];
			displayValElement.innerHTML = displayVal;

		}

		backspaceBtn.onclick = () => {
			let lengthOfDisplayVal = displayVal.length;
			displayVal = displayVal.slice(0, lengthOfDisplayVal - 1);
			

			if(displayVal === ''){
				displayVal = '0';
			
			
		return 	displayValElement.innerText = displayVal;
		}
	}			


	</script>
</body>
</html>
